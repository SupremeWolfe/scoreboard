<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <button id="newBtn" onclick="newGame()">New Game</button>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="homePoints" class="points timerFont"></p>
                <div class="centerAlign">
                    <button class="timerFont incrementBtn" onclick="home1()">+1</button>
                    <button class="timerFont incrementBtn" onclick="home2()">+2</button>
                    <button class="timerFont incrementBtn" onclick="home3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="guestPoints" class="points timerFont"></p>
                <div class="centerAlign">
                    <button class="timerFont incrementBtn" onclick="guest1()">+1</button>
                    <button class="timerFont incrementBtn" onclick="guest2()">+2</button>
                    <button class="timerFont incrementBtn" onclick="guest3()">+3</button>
                </div>
            </div>
        </div>
        <p id="results">Results: </p>
        <script src="index.js"></script>
    </body>
</html>
